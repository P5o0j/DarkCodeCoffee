  <body>
    <!-- LOGO -->
    <header class="header-img">
      <a href="/"
        ><img src="./img/LogoWhtPNG.png" alt="DarkCodeCoffee" class="logo"
      /></a>
    </header>

    <!-- NAVIGATION BAR-->
    <nav class="clearfix">
      <div class="row limited burger">
        <button id="hamburgerBtn">&#9776;</button>
        <ul id="primaryNav">
          <li class="active"><a href="#about">Home</a></li>
          <li><a href="#products">Our Products</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </div>
      <!-- end row -->
    </nav>

    <main>
      <div class="form">
        <!-- CONTACT FORM -->
        <form id="myForm" method="POST" enctype="text/plain" name="FormData">
          <div class="form-row1" id="form-row1">
            <fieldset class="contactForm" id="contactForm">
              <legend>Contact Us</legend>
              <p>
                <label for="name"
                  >Name<br />
                  <input
                    type="name"
                    name="name"
                    id="name"
                    required
                    minlength="3"
                    maxlength="35"
                /></label>
              </p>
              <p>
                <label for="phone"
                  >Phone Number<br />
                  <input type="tel" id="phone" name="phone"
                /></label>
              </p>
              <p>
                <label for="email"
                  >Email Address<br />
                  <input type="email" name="email" id="email" required
                /></label>
              </p>
              <input type="hidden" name="source" value="ContactForm" />
              <p>
                <label for="message"
                  >Message: <br />
                  <textarea
                    cols="25"
                    rows="4"
                    name="message"
                    id="message"
                    required
                  ></textarea>
                </label>
              </p>

              <button type="reset" id="messageReset">Reset</button>
              <button type="submit" id="messageSend">Send</button>
              <button id="orderBtn">Order</button>
            </fieldset>
          </div>

          <!-- CHOOSE PRODUCT  -->
          <div class="form-row1" id="form-row2">
            <fieldset class="yourOrder" id="yourOrder">
              <legend>Choose Product</legend>

              <p>
                <label for="coffeeItem"
                  >Choose your coffee:<br />
                  <select
                    name="coffeeItem"
                    id="coffeeItem"
                    onchange="disableFive()"
                  >
                    <option value="0000">--CHOOSE YOUR COFFEE--</option>
                    <option value="dcc011">404</option>
                    <option value="dcc009">Black Hat</option>
                    <option value="dcc006">Bug Fixing</option>
                    <option value="dcc008">Corrupted Database</option>
                    <option value="dcc005">Cybersecurity</option>
                    <option value="dcc013">Data Breach</option>
                    <option value="dcc012">DDoS</option>
                    <option value="dcc003">Firewall</option>
                    <option value="dcc015">Malware</option>
                    <option value="dcc007">Pen Testing</option>
                    <option value="dcc010">Ransomware</option>
                    <option value="dcc004">Server Meltdown</option>
                    <option value="dcc001">Source Code</option>
                    <option value="dcc014">System Failure</option>
                    <option value="dcc002">White Hat</option>
                  </select></label
                ><br />
              </p>

              <p>
                <label for="coffeeSize">
                  Weight:<br />
                  <input
                    type="radio"
                    name="weight"
                    id="weight250"
                    value="250"
                  />
                  <label for="weight250">250g</label>
                  <input
                    type="radio"
                    name="weight"
                    id="weight500"
                    value="500"
                  />
                  <label for="weight500" id="weight500ID">500g</label>
                  <input
                    type="radio"
                    name="weight"
                    id="weight1k"
                    value="1000"
                  />
                  <label for="weight1k">1000g</label>
                </label>
              </p>
              <p>
                <label for="groundStyle">Grind Style: <br /> </label>
              </p>

              <div class="ground-style">
                <input
                  type="radio"
                  name="ground"
                  id="beans"
                  value="beans"
                  class="ground"
                />
                <label for="beans" title="Roasted coffee beans"
                  ><img
                    src="./img/coffee-beans.png"
                    alt="Roasted coffee beans"
                    class="ground-img"
                /></label>

                <input
                  type="radio"
                  name="ground"
                  id="espresso"
                  value="espresso"
                  class="ground"
                />
                <label for="espresso" title="Ground for espresso"
                  ><img
                    src="./img/coffee-machine.png"
                    alt="Ground for espresso"
                    class="ground-img"
                /></label>
                <input
                  type="radio"
                  name="ground"
                  id="pods"
                  value="pods"
                  class="ground"
                />
                <label for="pods" title="Ground for pods"
                  ><img
                    src="./img/pod.png"
                    alt="Ground for pods"
                    class="ground-img"
                /></label>
                <input
                  type="radio"
                  name="ground"
                  id="aeropress"
                  value="aeropress"
                  class="ground"
                />
                <label for="aeropress" title="Ground for aeropress"
                  ><img
                    src="./img/drip-glass.png"
                    alt="Ground for aeropress"
                    class="ground-img"
                /></label>
                <input
                  type="radio"
                  name="ground"
                  id="cafetiere"
                  value="cafetiere"
                  class="ground"
                />
                <label for="cafetiere" title="Ground for cafetiere"
                  ><img
                    src="./img/french-press.png"
                    alt="Ground for cafetiere"
                    class="ground-img"
                /></label>
              </div>
              <div class="orderSubmit-btnLeft">
                <button type="reset">Reset</button>
                <button type="button" class="address-next" id="productNext">
                  Next
                </button>
              </div>
            </fieldset>

            <fieldset id="submitBox" class="submitBox">
              <legend>Your Order</legend>
              <!-- <p>Your order:</p> -->

              <div class="orderFinal">
                <table class="table4">
                  <tr>
                    <td></td>
                    <td class="tableVisible">Order number</td>
                    <td class="tableVisible" id="orderNumber">ORDER</td>
                  </tr>
                  <tr>
                    <td colspan="2" class="tableVisible">ITEM</td>

                    <td class="tableVisible">PRICE</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td class="tableVisible">POSTAGE</td>
                    <td class="tableVisible">PRICE</td>
                  </tr>
                  <tr>
                    <td></td>
                    <td class="tableVisible2">TOTAL</td>
                    <td class="tableVisible2">AMOUNT</td>
                  </tr>
                </table>
              </div>
              <div class="orderSubmit-btnRight">
                <button type="submit">Submit Order</button>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
